<div class="content">
	<div class="calendar">

		<!-- Event block -->
		<div class="event row">

			<!-- Current Day block -->
			<div class="event__current-day col-xs-5 col-sm-12">

				<!-- Day -->
				<div class="event__current-day--number">
					20
				</div>
				<div class="event__current-day--week">
					wednesday
				</div>
			</div>

			<!-- Event / Create event -->
			<div class="event__current-events col-xs-7 col-sm-12">
				<!-- List of current events -->
				<div class="event-list">
					current events
					<ul>
						<li>Theusmá Birthday</li>
						<li>Theusmá Birthday</li>
						<li>Theusmá Birthday</li>
					</ul>
				</div>
				<div class="create-event">
					<input id="appointment-input" class="create-event__input" placeholder="Create event">
					<div id="appointment-submit" class="create-event__plus-icon">
						<span>+</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Datepicker -->
		<div class="datepicker">

			<!-- Actual month -->
			<div class="datepicker__actual-month">
				<div class="datepicker__actual-month--vertical-center">
					<span><</span> <!-- Previous -->
					<span class="datepicker__actual-month--text">December/17</span>
					<span>></span> <!-- Next -->
				</div>
			</div>

			<!-- Divider -->
			<hr class="datepicker__divider">

			<table class="month-view">
				<!-- Days of the week -->
				<tr class="month-view__days-of-the-week">
					<th *ngFor="let day of daysOfTheWeek">
						{{ day }}
					</th>
				</tr>

				<!-- Days -->
				<tr class="month-view__days-of-the-month" *ngFor="let week of month">
					<td *ngFor="let day of week" 
					[ngClass]="{'month-view__days-of-the-month--offset': day.offset}">
					{{ day.date.getDate() }}
					</td>
				</tr>
			</table>
	</div>
</div>
